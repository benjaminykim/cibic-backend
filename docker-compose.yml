version: "3.2"
volumes:
  api_modules:
services:
  api:
    build: .
    image: ${USER}_api
    container_name: ${USER}_api
    entrypoint: npm run
    environment:
      - DEPLOY_ENV=development
      - API_PORT=${API_PORT}
    volumes:
      - type: bind
        source: ./app
        target: /app
      - type: volume
        source: api_modules
        target: /app/node_modules
    depends_on:
      - db
    links:
      - db
    tty: true
    stdin_open: true
  db:
    image: postgres:12.2-alpine
    container_name: ${USER}_pg
    expose:
      - "5432"
    env_file:
      - .env
