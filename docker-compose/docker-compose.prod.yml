version: "3.2"
services:
  api:
    command: start:populate
    environment:
      - DEPLOY_ENV: production
    expose:
      - "3000"
    stdin_open: false
  nginx:
    image: nginx:1.17-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    links:
      - api
    volumes:
      - type: bind
        source: ./data/nginx
        target: /etc/nginx/conf.d
      - type: bind
        source: ./data/certbot/conf
        target: /etc/letsencrypt
      - type: bind
        source: ./data/certbot/www
        target: /var/www/certbot
      - type: bind
        source: ./cibic-web
        target: /var/www/static
  certbot:
    image: certbot/certbot
    container_name: cibic_certbot
    volumes:
      - type: bind
        source: ./data/certbot/conf
        target: /etc/letsencrypt
      - type: bind
        source: ./data/certbot/www
        target: /var/www/certbot
